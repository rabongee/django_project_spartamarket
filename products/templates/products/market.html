{% extends "base.html" %}

{% block content %}

    <h2>[ Market 페이지 ] 물건목록 보여줍니다!</h2>
    <a href="{% url "products:new" %}">
        <button>물건 등록하기</button>
    </a>

    {% for product in products %}

        <a href="{% url "products:detail" product.pk %}">
            <p>ㅇ 물건이름 : {{ product.title }}</p>
            <p>ㅇ 물건가격 : {{ product.price }}원</p>
        </a>
        <hr>

    {% endfor %}

{% endblock content %}
