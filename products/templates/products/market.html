{% extends "base.html" %}

{% block content %}

    <h2>[ Market 페이지 ] 물건목록 보여줍니다!</h2>

    {% for product in products %}
    
        <p>ㅇ 물건 이름 : {{ product.title }}</p>
        <p>ㅇ 내용(일단넣음) : {{ product.content }}</p>
        <p>ㅇ 물건 가격 : {{ product.price }}원</p>
        <hr>

    {% endfor %}

{% endblock content %}
