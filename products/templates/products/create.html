{% extends "base.html" %}

{% block content %}

    <h2>[ New 페이지 ] 새로운 물건 등록하기!</h2>
    <form action="{% url 'products:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장</button>
    </form>
    <br>
    <a href="{% url "products:market" %}">Market 홈으로 돌아가기</a>

{% endblock content %}
