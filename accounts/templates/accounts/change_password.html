{% extends "base.html" %}

{% block head %}
<style>
    .change-password-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        background-color: #f8f9fa;
        border: 1.5px solid #b3b3b3;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
    }

    .change-password-container h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        color: #303030;
    }

    .change-password-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 1.5rem;
        border: 1.5px solid #b3b3b3;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .change-password-container button[type="submit"] {
        width: 100%;
        color: #ffffff;
        background-color: #8aa9e3;
        border-color: #cfcfcf;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 7px;
        cursor: pointer;
    }

    .change-password-container button[type="submit"]:hover {
        color: #ffffff;
        background-color: #5571b5;
        border-color: #5571b5;
    }
</style>
{% endblock head %}

{% block content %}
    <div class="change-password-container">
        <h1>비밀번호 변경</h1>

        <form action="{% url "accounts:change_password" %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">비밀번호 변경</button>
        </form>
    </div>
{% endblock %}
