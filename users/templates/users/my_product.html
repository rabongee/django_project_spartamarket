{% extends "base.html" %}

{% block content %}
<h1>my_product page</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url "products:product_detail" product.id %}">[{{ product.id }}] {{ product.title }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url "users:profile" username %}">돌아가기</a>


{% endblock content %}
